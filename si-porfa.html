<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <title>Te Amo</title>
</head>
<style>
    h5.son-para-ti {
    color: #e40e0e;
    font-size: 2.5rem;
    font-family: Gloria Hallelujah;
    height: 65px;
}
.espero-te-guste {
    color: #e40e0e;
    font-size:.8rem;
    font-family: Gloria Hallelujah;
}
.centrado-img {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 10px 0px 0px 0px;
}
.opciones-juegos {
    display: flex;
    width: 280px;
    flex-wrap: wrap;
}
a.img-a {
    border-radius: 10px;
    width: 130px;
    height: 130px;
    margin: 2.5px 2.5px;
}
img.img-opciones {
    width: 130px;
    border-radius: 10px;
    border: 4px solid #e40e0e;
}
    @media (max-width: 427px) {

        h5.son-para-ti {
    color: #e40e0e;
    font-size: 2.1rem;
    font-family: Gloria Hallelujah;
    height: 65px;
}
    }
</style>
<body>
    <div class="centrado">
        <h5 class="son-para-ti">Estos Son Para Ti</h5>
        <p class="espero-te-guste">Espero que te guste, te amo</p>
        <div class="centrado-img">
        <div class="opciones-juegos">
            <a href="" class="img-a"><img src="fotos.png" alt="" class="img-opciones"></a>
            <a href="" class="img-a"><img src="flor.png" alt="" class="img-opciones"></a>
            <a href="" class="img-a"><img src="candado.png" alt="" class="img-opciones"></a>
            <a href="" class="img-a"><img src="carta.png" alt="" class="img-opciones"></a>
            </div>
        </div>


    </div>
</body>
</html>
